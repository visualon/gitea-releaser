name: test

on:
  push:
    branches:
      - main
      - next
      - maint/**

  pull_request:
    branches:
      - main
      - next
      - maint/**

  merge_group:

  workflow_dispatch:
    inputs:
      dryRun:
        description: 'Dry-Run'
        default: 'true'
        required: false

env:
  # are we on a release branch?
  DO_REALEASE: ${{ github.ref_name == github.event.repository.default_branch || github.ref_name == 'next' || startsWith(github.ref_name, 'maint/') }}
  DRY_RUN: true

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' || (github.ref_name != github.event.repository.default_branch && github.ref_name != 'next' && !startsWith(github.ref_name, 'maint/'))  }}

jobs:
  setup:
    runs-on: ubuntu-24.04

    steps:
      - uses: containerbase/internal-tools/setup@b43d039a13b994ec09557a423ae0560019e99c7c # v3.14.48
        with:
          save-cache: true

  lint:
    needs:
      - setup

    runs-on: ubuntu-24.04

    steps:
      - uses: containerbase/internal-tools/setup@b43d039a13b994ec09557a423ae0560019e99c7c # v3.14.48

      - run: pnpm lint:prettier

      - run: pnpm pack

  test:
    needs:
      - setup

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0 # zero stands for full checkout, which is required for semantic-release
          filter: blob:none # we don't need all blobs, only the full tree
          show-progress: false

      - uses: containerbase/internal-tools/setup@b43d039a13b994ec09557a423ae0560019e99c7c # v3.14.48
        with:
          checkout: false

      # - run: pnpm build

      - run: pnpm test

  release:
    needs:
      - setup
      - lint
      - test

    if: github.repository == 'visualon/gitea-releaser' && github.event_name != 'pull_request'

    runs-on: ubuntu-24.04
    timeout-minutes: 10

    permissions:
      contents: write
      issues: write
      id-token: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0 # zero stands for full checkout, which is required for semantic-release
          filter: blob:none # we don't need all blobs, only the full tree
          show-progress: false

      - uses: containerbase/internal-tools/setup@b43d039a13b994ec09557a423ae0560019e99c7c # v3.14.48
        with:
          checkout: false

      - name: Check dry run
        run: |
          if [[ "${{github.event_name}}" == "workflow_dispatch" && "${{ github.event.inputs.dryRun }}" != "true"  ]]; then
            echo "DRY_RUN=false" >> "$GITHUB_ENV"
          elif [[ "${{env.DO_REALEASE}}" == "true" ]]; then
            echo "DRY_RUN=false" >> "$GITHUB_ENV"
          fi

      # - run: pnpm build

      - name: semantic-release
        run: |
          pnpm semantic-release --dry-run ${{env.DRY_RUN}}
        env:
          GITHUB_TOKEN: ${{ github.token }}
